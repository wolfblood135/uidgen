<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>32-bit Unique ID Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
    }

    #history {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      width: 300px;
    }

    details {
      margin-top: 10px;
    }

    .copy-btn {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    #login-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #login-section input {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="login-section">
    <h1>Login</h1>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="main-content" style="display: none;">
    <h1>32-bit Unique ID Generator</h1>
    <button onclick="generateUID()">Generate UID</button>
    <div id="output"></div>

    <div id="history">
      <details>
        <summary>View Generated UIDs</summary>
        <ul id="uidList"></ul>
      </details>
    </div>
  </div>

  <script>
    // Precomputed hash of the password "20022002"
    const STORED_PASSWORD_HASH = "b79b34a3c1e0c74f64621f46b94cce23f3124e36642b5ae1735ef6bc4301f759";

    // Function to hash a given string using SHA-256 (if necessary)
    async function hashString(str) {
      const encoder = new TextEncoder();
      const data = encoder.encode(str);
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      return Array.from(new Uint8Array(hashBuffer))
        .map(byte => byte.toString(16).padStart(2, "0"))
        .join("");
    }

    // Check password and show main content
    async function checkPassword() {
      const enteredPassword = document.getElementById('password').value;
      const hashedPassword = await hashString(enteredPassword);

      if (hashedPassword === STORED_PASSWORD_HASH) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        loadUIDs(); // Load existing UIDs from localStorage
      } else {
        alert("Incorrect password!");
      }
    }

    // Generate a 32-bit UID and save it to localStorage
    function generateUID() {
      const maxUID = 4294967295;
      const uid = Math.floor(Math.random() * (maxUID + 1));
      
      let uids = JSON.parse(localStorage.getItem('uids')) || [];
      uids.push(uid);
      localStorage.setItem('uids', JSON.stringify(uids));

      document.getElementById('output').innerHTML = `Generated UID: ${uid} <button class="copy-btn" onclick="copyToClipboard(${uid})">Copy</button>`;
      updateUIDList(uid);
    }

    // Update the UID list displayed in the UI
    function updateUIDList(uid) {
      const uidList = document.getElementById('uidList');
      const listItem = document.createElement('li');
      listItem.textContent = uid;
      uidList.appendChild(listItem);
    }

    // Load existing UIDs from localStorage
    function loadUIDs() {
      const uidList = document.getElementById('uidList');
      const uids = JSON.parse(localStorage.getItem('uids')) || [];
      uids.forEach(uid => {
        const listItem = document.createElement('li');
        listItem.textContent = uid;
        uidList.appendChild(listItem);
      });
    }

    // Copy UID to clipboard
    function copyToClipboard(uid) {
      navigator.clipboard.writeText(uid).then(() => {
        alert(`UID ${uid} copied to clipboard!`);
      }).catch(err => {
        console.error('Failed to copy UID: ', err);
      });
    }
  </script>
</body>
</html>
