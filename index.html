<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>32-bit Unique ID Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      color: #007BFF;
    }

    #history {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .copy-btn {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }

    #copiedMessage {
      font-size: 14px;
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>
  <div id="main-content">
    <h1>32-bit Unique ID Generator</h1>
    <button onclick="generateUID()">Generate UID</button>
    <div id="output" onclick="copyToClipboard(generatedUID)"></div>

    <div id="history">
      <table id="uidTable">
        <thead>
          <tr>
            <th>UID</th>
            <th>Generated At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="uidList"></tbody>
      </table>
    </div>

    <div id="copiedMessage" style="display:none;">Copied</div>
  </div>

  <script>
    let generatedUID = null; // Holds the generated UID for easy reference

    // Generate a 32-bit UID and save it to localStorage
    function generateUID() {
      const maxUID = 4294967295;
      const uid = Math.floor(Math.random() * (maxUID + 1));
      const currentDate = new Date();
      const timestamp = currentDate.toLocaleString();

      generatedUID = uid;

      let uids = JSON.parse(localStorage.getItem('uids')) || [];
      uids.push({ uid, timestamp });
      localStorage.setItem('uids', JSON.stringify(uids));

      document.getElementById('output').innerHTML = `Generated UID: ${uid}`;
      document.getElementById('output').onclick = () => copyToClipboard(uid); // Set copy action for generated UID

      updateUIDList(uid, timestamp);
      document.getElementById('copiedMessage').style.display = 'none'; // Hide "Copied" message
    }

    // Update the UID table with the newly generated UID and timestamp
    function updateUIDList(uid, timestamp) {
      const uidList = document.getElementById('uidList');
      const row = document.createElement('tr');

      // Create UID cell
      const uidCell = document.createElement('td');
      uidCell.textContent = uid;
      row.appendChild(uidCell);

      // Create Timestamp cell
      const timestampCell = document.createElement('td');
      timestampCell.textContent = timestamp;
      row.appendChild(timestampCell);

      // Create Actions cell with copy button
      const actionsCell = document.createElement('td');
      const copyButton = document.createElement('button');
      copyButton.classList.add('copy-btn');
      copyButton.textContent = 'Copy';
      copyButton.onclick = () => copyToClipboard(uid);
      actionsCell.appendChild(copyButton);
      row.appendChild(actionsCell);

      // Add the row to the table
      uidList.appendChild(row);
    }

    // Load existing UIDs from localStorage and display them in the table
    function loadUIDs() {
      const uidList = document.getElementById('uidList');
      const uids = JSON.parse(localStorage.getItem('uids')) || [];
      uids.forEach(uidObj => {
        updateUIDList(uidObj.uid, uidObj.timestamp);
      });
    }

    // Copy UID to clipboard
    function copyToClipboard(uid) {
      navigator.clipboard.writeText(uid).then(() => {
        document.getElementById('copiedMessage').style.display = 'block'; // Show "Copied" message
      }).catch(err => {
        console.error('Failed to copy UID: ', err);
      });
    }

    // Load the existing UIDs when the page loads
    window.onload = loadUIDs;
  </script>
</body>
</html>
