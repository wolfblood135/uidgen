<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>32-bit Unique ID Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
    }

    #history {
      margin-top: 20px;
      text-align: left;
      display: inline-block;
      width: 300px;
    }

    details {
      margin-top: 10px;
    }

    .copy-btn {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>32-bit Unique ID Generator</h1>
  <button onclick="generateUID()">Generate UID</button>
  <div id="output"></div>

  <div id="history">
    <details>
      <summary>View Generated UIDs</summary>
      <ul id="uidList"></ul>
    </details>
  </div>

  <script>
    // Function to generate a 32-bit UID
    function generateUID() {
      const maxUID = 4294967295; // Maximum value for 32-bit
      let usedUIDs = JSON.parse(localStorage.getItem('usedUIDs')) || [];

      if (usedUIDs.length >= maxUID + 1) {
        document.getElementById('output').innerText = 'All possible UIDs have been generated!';
        return;
      }

      let uid;
      do {
        uid = Math.floor(Math.random() * (maxUID + 1));
      } while (usedUIDs.includes(uid));

      usedUIDs.push(uid);
      localStorage.setItem('usedUIDs', JSON.stringify(usedUIDs));

      document.getElementById('output').innerHTML = `Generated UID: ${uid} <button class="copy-btn" onclick="copyToClipboard(${uid})">Copy</button>`;

      updateUIDList(uid);
    }

    // Function to update the UID list
    function updateUIDList(newUID) {
      const uidList = document.getElementById('uidList');
      const listItem = document.createElement('li');
      listItem.textContent = newUID;
      uidList.appendChild(listItem);
    }

    // Load existing UIDs on page load
    window.onload = function() {
      const usedUIDs = JSON.parse(localStorage.getItem('usedUIDs')) || [];
      const uidList = document.getElementById('uidList');
      usedUIDs.forEach(uid => {
        const listItem = document.createElement('li');
        listItem.textContent = uid;
        uidList.appendChild(listItem);
      });
    };

    // Function to copy UID to clipboard
    function copyToClipboard(uid) {
      navigator.clipboard.writeText(uid).then(() => {
        alert(`UID ${uid} copied to clipboard!`);
      }).catch(err => {
        console.error('Failed to copy UID: ', err);
      });
    }
  </script>
</body>
</html>
